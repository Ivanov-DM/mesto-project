<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

<div class="page__content">

    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
        <section class="profile page__profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__profile-info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__user-about">Исследователь океана</p>
                <button
                        class="profile__edit-button"
                        type="button"
                        aria-label="Редактировать профиль"
                ></button>
            </div>
            <button
                    class="profile__add-button"
                    type="button"
                    aria-label="Добавить изображение"
            ></button>
        </section>

        <div class="elements page__elements">
            <article class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <footer class="element__footer">
                    <h2 class="element__title">Карачаевск</h2>
                    <button
                            class="element__like-button"
                            type="button"
                            aria-label="Поставить лайк"
                    ></button>
                </footer>
            </article>
            <article class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <footer class="element__footer">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button
                            class="element__like-button"
                            type="button"
                            aria-label="Поставить лайк"
                    ></button>
                </footer>
            </article>
            <article class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                <footer class="element__footer">
                    <h2 class="element__title">Домбай</h2>
                    <button
                            class="element__like-button"
                            type="button"
                            aria-label="Поставить лайк"
                    ></button>
                </footer>
            </article>
            <article class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <footer class="element__footer">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button
                            class="element__like-button element__like-button_active"
                            type="button"
                            aria-label="Поставить лайк"
                    ></button>
                </footer>
            </article>
            <article class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                <footer class="element__footer">
                    <h2 class="element__title">Домбай</h2>
                    <button
                            class="element__like-button"
                            type="button"
                            aria-label="Поставить лайк"
                    ></button>
                </footer>
            </article>
            <article class="element">
                <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
                <footer class="element__footer">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button
                            class="element__like-button"
                            type="button"
                            aria-label="Поставить лайк"
                    ></button>
                </footer>
            </article>
        </div>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form action="#" method="post" name="edit-profile-form" class="form">
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__info">
                    <input
                            type="text"
                            name="userName"
                            placeholder="Введите ваше имя"
                            required class="form__input-field"
                    >
                    <input
                            type="text"
                            name="userAbout"
                            placeholder="Немного о себе"
                            required class="form__input-field"
                    >
                </fieldset>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
