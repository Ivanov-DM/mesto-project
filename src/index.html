<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">

<div class="page__content">

    <header class="header page__header">
        <div class="header__logo"></div>
    </header>

    <main class="main">
        <section class="profile page__profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__profile-info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__user-about">Исследователь океана</p>
                <button
                        class="profile__edit-button"
                        type="button"
                        aria-label="Редактировать профиль"
                ></button>
            </div>
            <button
                    class="profile__add-button"
                    type="button"
                    aria-label="Добавить изображение"
            ></button>
        </section>

        <section class="cards page__cards" aria-label="Блок фотографий">
            <template id="card-template">
                <article class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <footer class="card__footer">
                        <h2 class="card__title">Карачаевск</h2>
                        <button
                                class="card__like-button"
                                type="button"
                                aria-label="Поставить лайк"
                        ></button>
                    </footer>
                    <button
                            class="card__delete-button"
                            type="button"
                            aria-label="Удалить место"
                    ></button>
                </article>
            </template>
        </section>
    </main>

    <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form action="#" method="post" name="edit-profile-form" class="form" novalidate>
                <h2 class="form__heading">Редактировать профиль</h2>
                <fieldset class="form__info">
                    <label for="name-input" class="form__field">
                        <input
                                type="text"
                                name="userName"
                                placeholder="Введите ваше имя"
                                required
                                class="form__input"
                                id="name-input"
                                minlength="2"
                                maxlength="40"
                                pattern="^[a-zA-Zа-яА-Я\s-]+$"
                                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        >
                        <span class="name-input-error form__input-error"></span>
                    </label>
                    <label for="about-input" class="form__field">
                        <input
                                type="text"
                                name="userAbout"
                                placeholder="Немного о себе"
                                required
                                class="form__input"
                                id="about-input"
                                minlength="2"
                                maxlength="200"
                                pattern="^[a-zA-Zа-яА-Я\s-]+$"
                                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        >
                        <span class="about-input-error form__input-error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form action="#" method="post" name="add-card-form" class="form">
                <h2 class="form__heading">Новое место</h2>
                <fieldset class="form__info">
                    <label for="title-input" class="form__field">
                        <input
                                type="text"
                                name="placeTitle"
                                placeholder="Название"
                                required
                                class="form__input"
                                id="title-input"
                                minlength="2"
                                maxlength="30"
                                pattern="^[a-zA-Zа-яА-Я\s-]+$"
                                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                        >
                        <span class="title-input-error form__input-error"></span>
                    </label>
                    <label for="link-input" class="form__field">
                        <input
                                type="url"
                                name="placeLink"
                                placeholder="Ссылка на картинку"
                                required
                                class="form__input"
                                id="link-input"
                        >
                        <span class="link-input-error form__input-error"></span>
                    </label>
                </fieldset>
                <button type="submit" class="form__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <img class="card__image card__image_type_popup">
            <h2 class="card__title card__title_type_popup"></h2>
        </div>
    </div>

</div>

</body>
</html>
